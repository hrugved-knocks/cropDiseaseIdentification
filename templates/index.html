<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script
    src="https://code.jquery.com/jquery-3.4.0.min.js"
    integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg="
    crossorigin="anonymous"></script>
   
</head>
<body>
    <div class="wrapper">
        <form action="/getClassification" method="POST" enctype="multipart/form-data">
            <input type="file" name='image' id="input">
            <button type="submit">FindIt</button>
        </form>
            <div id="result">
                
            </div>
    </div>

    <script>
        $(document).ready( () => {
            $('#submit').on('click',() => {
                
                let value = $('#input').val();

                $.ajax({
                    type:     "POST",
                    contentType: 'appliation/json;charset=utf-8',
                    url:      'http://127.0.0.1:5000/getClassification',
                    data: {
                        'imageName':value
                    },
                    success: function(data) {
                        console.log('Everything is perfect! Bottom\'s Up');
                    },
                    failure: function(data) {
                        //alert(data);
                        console.log('Something weird happened Bro!!')
                    },
                    complete: function(data) {
                        //console.log(textxhr.responseText);
                        //Have process here
                        console.log(data.responseText);
                    }
                });
            });
        });
       
    
    </script>
</body>
</html>
